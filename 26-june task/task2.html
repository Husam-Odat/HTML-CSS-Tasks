<!doctype html>
<html lang="en">
  <head>
    <title>Task2</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        /* #form{
            padding: 100px;
            margin: 100px;
        } */
        label{
            font-weight: bolder;
            font-size: larger;
        }
      
    </style>
  </head>
  <body>
    <div class="container p-5 m-5">
   <form action="" method="post">
    
     <div class="form-group p-2 m-2">
       <label for="Firstname">First name </label>
       <input type="text" name="First-name" id="Firstname" class="form-control" placeholder="Firstname" aria-describedby="helpId">
       <small id="Firstname" class="text-muted">your First name please</small>
     </div>
     <div class="form-group p-2 m-2">
       <label for="Lastname">Last name</label>
       <input type="text" class="form-control" name="Last-name" id="Lastname" aria-describedby="helpId" placeholder="Lastname">
       <small id="helpId" class="form-text text-muted">your Last name please</small>
     </div>
      
     <div class="form-group p-2 m-2">
       <label for="email">Email</label>
       <input type="email" class="form-control" name="" id="email" aria-describedby="emailHelpId" placeholder="email">
       <small id="emailHelpId" class="form-text text-muted">your email please</small>
     </div>

     <div class="p-2 m-2" >
        <label  for="Male" >
         <input type="radio"  name="gender" id="Male" value="Male" checked>
         Male 
         
       </label>
        <label for="Female"> 
         <input type="radio"  name="gender" id="Female" value="Female" >
         Female
       </label>
     </div>


     <div class="form-group p-2 m-2">
       <label for="Dateofbirth">Date of birth</label>
       <input type="date" class="form-control" name="Dateofbirth" id="Dateofbirth" aria-describedby="emailHelpId" placeholder="dd:mm:yyy">
       <small id="emailHelpId" class="form-text text-muted">your Date of birth please</small>
     </div>

     <div class="form-group p-2 m-2">
        <button type="submit" class="btn btn-primary">Submit</button>
     </div>

    </form>
    </div>

    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
