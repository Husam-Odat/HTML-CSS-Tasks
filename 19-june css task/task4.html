<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table tr td {
            padding: 10px;
            border: 1px solid black;
            border-radius: 10%;
            box-shadow: 5px 5px 5px #999;

        }
    </style>
</head>

<body>
    <h1>table Styling</h1>

    <table cellspacing = "10">
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>

    </table>
</body>
</html>
