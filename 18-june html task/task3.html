<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
</head>
<body>
    <h1>Basic HTML Form</h1>
    <form method="post">
    <fieldset>
        <legend>Name</legend>
        <label for="First Name">First Name</label>
        <br>         
        <input type="text" id="First Name" name="firstname">
        <br><br>
        <label for="LastName">LastName</label>
            <br>
        <input type="text" id="LastName" name="lastname" id="">
        
       
    </fieldset>
    <br>
    <fieldset>
        <legend>Other Question</legend>
        <br>
        <label for="">Choose a drink :</label>
        <br>
        
        <input type="radio" id="coffee" name="drink" value="coffee">
        <label for="coffee">coffee</label>
        <br>
        
        <input type="radio" id="tea" name="drink" value="tea">
        <label for="tea">tea</label>
        <br>
        
        <input type="radio" id="hot chocolate" name="drink" value="hot chocolate">
        <label for="hot chocolate">hot chocolate</label>
        <br> <br>
        <label for="">What ice cream do you like?</label>
        <br>
        
        <input type="checkbox" id="chocolate" name="ice cream" value="chocolate" checked>
        <label for="chocolate">chocolate</label>
        <br>
        
        <input type="checkbox" id="chocolate pudding" name="ice cream" value="chocolate pudding">
        <label for="chocolate pudding">chocolate pudding</label>
        <br>
        
        <input type="checkbox" id="chocolate peanut Butter" name="ice cream" value="chocolate peanut Butter">
        <label for="chocolate peanut Butter">chocolate peanut Butter</label>
        <br>
        <input type="checkbox" id="vanilla" name="ice cream" value="vanilla">
        <label for="vanilla">vanilla</label>
            
            
        
        <br><!-- differance syntax-->
        <label for="strawberry">
            <input type="checkbox" id="strawberry" name="ice cream" value="strawberry">strawberry
        </label>
            
        
        <br><br>

        <label for="">Select a school :
            <br>
            <select name="school" id="" size="1" multiple>
                <option value="Harverd">Harverd</option>
                <option value="mit">MIT</option>
                <option value="oxford">oxford</option>
            </select>
        </label>
        <br><br>
        <label for="">Please provide comments :</label>
        <br>
        <textarea name="comment" id="" cols="30" rows="10">

        </textarea>

    </fieldset>
    <br>

        <input type="submit">
    
    </form>
</body>
</html>
